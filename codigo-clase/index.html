<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Componentes</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="components.css">
</head>

<body>
    <h1>Ejemplos de componentes</h1>
    <h2>Sidebar</h2>
    <button id="open-sidebar">Menú</button>
    <!-- Sidebar -->
    <nav id="sidebar" style="display: none;">
        <ul>
            <li><a href="#collapse-demo">Acordion</a></li>
            <li><a href="#modal-demo">Modal</a></li>
            <li><a href="#toggle-demo">toggle</a></li>
        </ul>
    </nav>
    <section id="collapse-demo">
        <h2>Acordion</h2>
        <button id="collapseButton">Mostrar/Ocultar</button>
        <div id="collapseContent" class="collapse-content" style="display: none;">
            <p>Este es el contenido oculto.</p>
        </div>
    </section>
    <section id="modal-demo">
        <h2>Modal</h2>
        <button id="modal-button">Login</button>
        <div id="modal">
            <div id="modal-content">
                <p>Iniciar sesión</p>
                <span id="closeModal" style="float: right; cursor: pointer;">&times;</span>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                        <div id="emailError" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password">
                        <div id="passwordError" class="error-message"></div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="loginButton">Ingresar</button>
                    </div>
                    <div id="formStatus" class="status-message"></div>
                </form>
            </div>
        </div>
    </section>
    <section id="toggle-demo">
    </section>
    <script src="main.js"></script>
</body>

</html>
