<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario con Validación</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Registro</h1>

    <form id="form-register">
        <label>
            Nombre:
            <input type="text" name="name" />
        </label>
        <label>
            Email:
            <input type="email" name="email" />
        </label>
        <fieldset>
            <legend>Género:</legend>
            <label><input type="radio" name="gender" value="female" /> Femenino</label>
            <label><input type="radio" name="gender" value="male" /> Masculino</label>
              <label><input type="radio" name="gender" value="x" /> X </label>
        </fieldset>

        <label>
            Tipo de teléfono:
            <select name="type-phone">
                <option value="">Selecciona</option>
                <option value="mobile">Celular</option>
                <option value="home">Casa</option>
                <option value="work">Trabajo</option>
            </select>
        </label>
        <labe>
            número telefónico:
            <input type="tel" name="phone-number" pattern="[0-9]+" />
        </labe>
        <button type="submit">Enviar </button>
    </form>
        <div id="error" style="display: none;"></div>
        <div id="bienvenida" class="bienvenida" style="display:none;"></div>

    <script src="app.js"></script>
</body>

</html>
