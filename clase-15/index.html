<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty Cards</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Personajes de Rick and Morty</h1>
      <form id="filters" class="box">
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field">
              <label class="label">Nombre</label>
              <div class="control">
                <input class="input" type="text" id="name" placeholder="Buscar por nombre">
              </div>
            </div>
            <div class="field">
              <label class="label">Especie</label>
              <div class="control">
                <div class="select">
                  <select id="species">
                    <option value="">Todas</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Estado</label>
              <div class="control">
                <div class="select">
                  <select id="status">
                    <option value="">Todos</option>
                    <option value="alive">Vivo</option>
                    <option value="dead">Muerto</option>  
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Género</label>
              <div class="control">
                <div class="select">
                  <select id="gender">
                    <option value="">Todos</option>
                    <option value="unknown">Desconocido</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <!-- Botón Filtrar eliminado, el filtrado es automático -->
            </div>
          </div>
        </div>
      </form>
      <div id="cards" class="columns is-multiline"></div>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
