<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Invitados - Mis 15 Años</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎉 Lista de Invitados para mis 15 Años</h1>
        
        <form id="guestRegistrationForm">
            <input type="text" id="guestNameInput" placeholder="Nombre del invitado">
            <select id="relationshipSelect">
                <option value="">Seleccionar relación</option>
                <option value="Familia">👨‍👩‍👧‍👦 Familia</option>
                <option value="Amigos">👫 Amigos</option>
            </select>
            <button type="submit">Agregar</button>
        </form>
        
        <!-- Filtros por categoría -->
        <div class="filtros">
            <h3>Filtrar por relación:</h3>
            <button onclick="filtrarPorCategoria('')">Todos</button>
            <button onclick="filtrarPorCategoria('Familia')">👨‍👩‍👧‍👦 Familia</button>
            <button onclick="filtrarPorCategoria('Amigos')">👫 Amigos</button>
        </div>
        
        <div id="guestListContainer">
       
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
